<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>

  <div class="container">
    <div class="main__container">

      <div class="main__container--img">
        <img src="app/assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>

      <div class="main__container--name-location">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>

      <div class="main__container--bio">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="main__container--cards">
        <div class="cards__card">GitHub</div>
        <div class="cards__card">Frontend Mentor</div>
        <div class="cards__card">LinkedIn</div>
        <div class="cards__card">Twitter</div>
        <div class="cards__card">Instagram</div>
      </div>
    </div> <!-- End main container -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darryl Rachel</a>.
  </div>
</body>
</html>
